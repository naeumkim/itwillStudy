<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 사용자가 "네이버, 다음, 구글, 네이트.." 입력시 해당페이지로 이동 (한/영 모두 해당)
	//location.href="http://www.naver.com";
	
	
	//사용자입력
	var site = prompt("이동하고 싶은 페이지를 입력하세요");
	
	
	//주소비교 > 페이지 이동
	
	var url = "";
	
	switch (site) {
	case "네이버":
	case "naver":
	case "NAVER":
			//location.href="http://www.naver.com";
			url = "http://www.naver.com";
			break;
	case "다음":
	case "daum":
	case "DAUM":
			//location.href="http://www.daum.net";
			url = "http://www.daum.net";
	break;
	
	case "구글":
	case "google":
	case "GOOGLE":
			//location.href="http://www.google.com";
			url = "http://www.goolgle.com";
	break;

	default: 
		alert("지원하는 페이지가 아닙니다.");
		break;
	}
	
	//url 에 주소가 있을때
	/* if(url != ""){
		location.href= url;
	} */
	//url 데이터가 있을때만 움직이게 한다 > 제어문 if

	if(url){ //boolean(url) url가 있으면의 의미로 해석 가능
		location.href= url;
	}


</script>
</head>
<body>

	<h1>Webcontent/js1/Test6_1.html</h1>
</body>
</html>
