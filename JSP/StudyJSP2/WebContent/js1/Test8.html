	 // *보조 제어문 : break문; continue문
	 
	 //break문 : 가장 가까운 반복문 하나를 탈출
	 // > 무한루프와 같이 사용
	 
	 for(var i = 1;i<=10;i++){
		 if(i==3){
	 		 break;
	 	 }
		 document.write(i +" ");	 
	 }
		
	 	
	 
	 document.write("<hr>");
	 
	 //continue문 : 반복문에서만 사용가능 > 해당 코드 실행없이 다음 반복문으로 진행
	 
	 for(var i = 1;i<=10;i++){
		 if(i==3){
	 		 continue;
	 	 }
		 document.write(i +" ");	 
	 }
