<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
	//연산자 
	//1. 산술연산자 ( + - * / % )
	
	// 숫자 데이터를 저장하는 변수 2개 생성(100,200)초기화
	// > 해당결과를 저장하는 변수 result 생성 후 화면에 출력
	
	var num1 = 100;
	var num2 = 200;
	
	var result = num1 + num2;
	document.write("+ : " + result + "<br>");
	
	var result = num1 - num2;
	document.write("- : " + result + "<br>");
	
	var result = num1 * num2;
	document.write("* : " + result + "<br>");
	
	var result = num1 / num2;
	document.write("/ : " + result + "<br>");
	
	// 나머지를 계산하는 연산자
	var result = num1 % num2;
	document.write("% : " + result + "<br>");
	
	// 과일이 100개 있다. 이 때 5개씩 포장가능한 박스로 포장하려한다. 
	// 이때 필요한 상자의 개수는?
			
	var banana = 100;
	var sizeOfBox = 5; //5개씩 포장가능한 박스라는 뜻을 내포하도록 변수를 설정
	
	document.write("필요한 상자의 개수 : " + (banana/sizeOfBox) + "개<br>" );
	
	// 738 -> 연산  -> 700
	// 123 ->     -> 100
	// 654 ->	  -> 600
	// 모든 3자리수에서도 동일한 조건을 가진다.
	
	var data = 738;
	//data/100;
	//Math.floor(data/100); // 7 소수점 이하 자리를 버림
	//Math.floor(data/100); * 100  // 700
		
	document.write(Math.floor(data/100) * 100 + "<br>");
	
	// 777 -> 연산 -> 771
	
	document.write( (Math.floor(data/10) * 10 + 1) + "<br>");
	
	//2. 대입연산자(=), 복합대입연산자(+=,-=,*=,%=)
		// 변수 = 값; (오른쪽의 값을 왼쪽의 변수에 저장)
		// A += B; <=> A = A + B;(누적합)
	
	
	num1 =10;
	num2 =20;
	
	//document.write(num1 += num2);
	document.write(num1 = num1 + num2);

	// 누적합을 사용하여 화면에 출력하기(테이블)
	
	var t = "<table border = '1' >";
	
	
	t += "<tr>";
		t += "<td>"+num1+"</td>";
		t += "<td>"+num2+"</td>";
		t += "<td>"+(num1+num2)+"</td>";
	t += "</tr>";
	t += "</table>";
	
	document.write(t);
	
	
	//3. 비교연산자( > < >= <= == != === !==)
		// => 결과의 형태는 boolean(true 또는 false만 나온다.)
		
		document.write(num1 > num2);
		
		
		// A == B : A와 B가 같은가?
		// A != B : A와 B가 다른가?
		document.write("<br>");
			
		var data1 = 10;
		var data2 = "10";
		
		document.write(data1 == data2 + "<br>"); //true 
		//(==, !==) 데이터의 타입 상관없이 값만 비교해서 결과를 리턴
		
		document.write(data1 === data2 + "<br>"); // false
		//(===, !==) 데이터의 타입과 값을 모두 비교하여 결과를 리턴
		
		
	// 4. 증감연산자(단항연산자)
		// ++A A++ --A A--
	
		var A = 100;
		document.write("<br>");
		document.write(A+"<br>");
		++A; //A값을 사용하기 전에 1증가 후 사용
		document.write(A+"<br>");
		A++; //A의 값을 사용하고 나서 1증가
		document.write(A+"<br>"); //102
		
		A++; // 102
		++A // 104
		document.write(A+"<br>");
	
		
	// 5. 논리연산자 ( &&-AND연산 ||-OR연산 !-NOT연산)
	// AND 두개의 조건을 모두 만족하는 경우
	// OR 두개의 조건 중 하나 이상 만족하는 경우
	
	
	
	// 논리표
	//	A		B		A && B		A || B		
	//	T		T		T			T			
	//	T		F		F			T
	//	F		T		F			T
	//	F		F		F			F
	
	//	A	!A
	//	T	F
	//	F	T
	
	var T = true;
	var F = false;
	
	document.write("<br>");
	document.write(T&&T+ "<br>");
	document.write(T&&F+ "<br>");
	document.write(F&&T+ "<br>");
	document.write(F&&F+ "<br>");
	
	
	document.write(T||T + "<br>");
	document.write(T||F + "<br>");
	document.write(F||T + "<br>");
	document.write(F||F + "<br>");
				
		
	//6. 삼항 연산자
	// 조건문? 값(참일때 실행):값(거짓일때 실행)
	// 나이가 20살 이상인경우 "성인입니다!" 아닌경우 "미성년자입니다!"
	//var age = 33;
	//document.write((age>20?) "성인입니다!" : "미성년자입니다!" + "<br>");
	
	// 과일상자 계산하기
	// 과일 273개, 상자의 크기 5 => 이 때 필요한 상자의 개수
	document.write("<br>");
	
	var grape = 237;
	var box = 5;
	document.write("필요한 상자의 개수 : " + (Math.floor(grape / box) + (grape % box>0? 1:0)) + "개" );
	
	
	
		
			
	
	</script>


</head>

		<table border="1">
		
		<tr>
			<td>1</td>
			<td>2</td>
		 	<td>3</td>
		
		</tr>
		
		</table>



</body>




</html>
