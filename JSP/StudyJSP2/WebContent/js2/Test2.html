<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//자바스크립트는 '객체'기반의 언어
	//객체(object) : 내 눈앞에 보이는 모든 대상
	// > 객체 추상화(구체화) : 내가 객체로 프로그래밍에서 사용할 대상들을 선택
	// > 객체 정보를 정의  : 객체의 기능(메서드-함수) / 객체의 속성(변수)
	// > 객체를 생성 후 사용(메모리에 올린다(로드))
	
	// ex)  TV (object)
	// 기능 : 전원 on/off, 소리 up/down, 채널 u/d
	// 속성 : 크기, 색상, 브랜드, 화질, 가격...
	
	//new 연산자 : 객체를 생성하는 연산 (객체를 메모리에 올리는 작업-인스턴스화)
	// 생성자 : 객체를 만들때 객체의 속성 (변수)을 초기화하는 함수
	// 함수의 첫글자가 대문자(> 객체), 객체명()
	
	// 객체 생성시 참조변수(인스턴스명,객체변수)에는 주소가 저장
	
	var TV = new Object();
	
	TV.size = 50;
	TV.price = 200;
	
	document.write("TV의 크기는 " + TV.size+ "인치 입니다.<br>");
	document.write("TV의 가격은 "+ TV.price+ "만원 입니다. <br>");
	
	
	// *객체 생성시 참조변수에 객체의 주소(메모리) 저장
	// * 객체는 new연산자를 사용할 때마다
	// 새로운 메모리 공간에 생성됨.(메모리 주소를 다르게 사용, 참조변수의 값이 다르다.)
	var LGTV = new Object();
	
	LGTV.size = 100;
	LGTV.price = 300;
	
	var LGTV1 = new Object();  // 다른 new가 생성
	
	LGTV.size = 100;
	LGTV.price = 300;
	
	LGTV1.off = function(){
		document.write("전원off<br>");
	}
	
	LGTV1.on = function(){
		document.write("전원on<br>");
	}
	
	document.write("TV의 크기는 " + LGTV.size+ "인치 입니다.<br>");
	document.write("TV의 가격은 "+ LGTV.price+ "만원 입니다. <br>");
	
	LGTV1.off();
	LGTV1.on();

	/////////////////////////////////////////////////////////////
	// 스마트폰(phone)
	// 속성 : 브랜드(brand), 모델명(model), 색상(color), 가격(price)
	// 기능 : 전원 On/Off , 통화()

	//2개의 스마트폰을 사용해서 통화를 하는 동작 구현
	
	
	document.write("<hr>");
	
	var phone1 = new Object();
	
	phone1.brand = "iphone";
	phone1.color = "mint";
	
	phone1.On = function(){
		document.write(phone1.brand + " 전원on<br>");
	}
	phone1.Off = function(){
		document.write("전원off<br>");
	}
	
	phone1.call = function(){
		document.write("통화 연결 중입니다.<br>")
	}
	
	phone1.calloff = function(){
		document.write("통화를 종료합니다.<br>")
	}
	
	var phone2 = new Object();
	
	phone2.brand = "note 20";
	phone2.color = "silver";
	
	
	phone2.On = function(){
		document.write(phone2.brand + " 전원on<br>");
	}
	phone2.Off = function(){
		document.write("전원off<br>");
	}
	
	phone2.call = function(){
		document.write("통화 연결 중입니다.<br>");
	}
	
	phone2.calloff = function(){
		document.write("통화를 종료합니다.<br>");
	}

	
	phone1.On();
	phone2.On();
	
	phone1.call();
	phone2.call();
	
	phone1.calloff();
	phone2.calloff();
	
	phone1.Off();
	phone2.Off();
	
	
	//자바스크립트
	//내장 객체 
	// > 기본적으로 제공되는 객체들(문자(String),날짜(Date),배열(Array),수학(Math))
	
	//-브라우저 객체 모델(BOM:browser Object Model)
	// > 브라우저에 내장되어있는 객체들 (document,window,screen,location,history,navigator...)
	
	//-문서 객체 모델(DOM: Document Object Model)
	// > HTML 코드로 구성되어있는 객체

	
	</script>
</head>
<body>

	<h1>Webcontent/js2/Test2.html</h1>

</body>
</html>
