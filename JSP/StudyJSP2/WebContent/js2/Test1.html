		//myCal(),매개변수3개,(숫자,문자.숫자)
		//  > 연산의 결과를 리턴
		// ex) (3,"+",3) > 6리턴
		// 문자 - 산술 연산자(+ - * / %),그 외 문자 : "연산의 결과 : 에러발생!"
		function myCal(num1,op,num2){
				var result = 0;
					switch(op){
					case "+" :
					result = num1+num2;
					break;
					case "-" :
					result = num1-num2;
					break;
					case "*" :
					result = num1*num2;
					break;
					case "%" :
					result = num1%num2;
					break;
					
					default:
					result = "에러발생!";
				}
			
			return result;
			
		}
