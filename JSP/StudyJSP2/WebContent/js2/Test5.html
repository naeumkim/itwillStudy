<script type="text/javascript">
	//문자열(String)
	
	// var 참조변수 = new String("문자열"); > 문자열 객체
	// var 참조변수 = "문자열"; > 문자열 상수
	
	
	var msg1 = new String("아이티윌");
	var msg2 = "아이티윌";
	
	document.write("1 == 2 : " + (msg1 == msg2) + "<br>"); 
	document.write("1 === 2 : " + (msg1 === msg2) + "<br>");
	
	// 스타일 기능 
	document.write(msg2 + "<br>");
	document.write(msg2.bold()+"<br>");
	document.write(msg2.italics()+"<br>");
	document.write(msg2.fontsize(15)+"<br>");
	document.write(msg2.fontsize(15).fontcolor("blue")+"<br>");
	
	// * 문자열도 배열이다. > 문자열의 데이터가 한글자씩 저장
	//배열의 인덱스 형태로 접근(0번 인덱스~)
	
	
	// 문자열 데이터처리 기능
	msg2 = "안녕하세요 ITWILL 부산교육센터 입니다.";
	
	// ITWILL 글자를 출력
	document.write("결과  : " + msg2.slice(6, 12) +"<br>");
	
	document.write("결과  : " + msg2.charAt(8) +"<br>"); 
	// 한 글자 씩만 빼내오는 함수
	
	document.write("결과  : " + msg2.substring(2,5)+"<br>"); 
	// (시작인덱스,끝-1)
	
	document.write("결과  : " + msg2.substr(2,5)+"<br>"); 
	//(시작인덱스,개수)

	
	
	// 문자열의 데이터 찾기
	
	document.write("결과 : "+ msg2.indexOf("요")+"<br>"); 
	//(값이 있을때)찾고자 하는 요소의 인덱스 번호를 리턴
	document.write("결과 : "+ msg2.indexOf("서울")+"<br>"); 
	//(값이 없을때)-1을 리턴
	
	document.write("결과 : "+ msg2.indexOf("I")+"<br>"); 
	// 왼쪽에서 오른쪽으로 데이터를 읽어 먼저 만나는 데이터를 리턴
	document.write("결과 : "+ msg2.lastIndexOf("I")+"<br>"); 
	// 오른쪽에서 왼쪽으로 데이터를 읽어 먼저 만나는 데이터를 리턴
	
	
	//중요 split(구분값,요소의 개수) > 배열의 형태로 저장
	document.write("결과 : "+ msg2.split(" ",3)+"<br>");
	document.write("결과 : "+ msg2.split(" ")+"<br>");
	document.write("결과 : "+ msg2.split(" ")[1]+"<br>");
