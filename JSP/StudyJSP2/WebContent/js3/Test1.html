<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//이벤트 : 브라우저에서 클라이언트가 취하는 모든 동작을 이벤트라고 한다.
	//이벤트 핸들러 : 이벤트가 발생했을때 코드를 실행해주는 형태 
	// > 이벤트 발생시 JS 함수 실행가능하다.
	
	function itwill() {
		alert("아이티윌!");
	}
	
	
</script>
</head>
<body>
	<h1>Webcontent/js3/Test1.html</h1>

	<input type="button" value="버튼" onclick="alert('클릭!');">
	<button onclick="alert('안녕');">버튼!</button>
	<button id="btn">버튼!</button>
	
	<!--추가 버튼 생성 후 버튼 클릭시 itwill() 호출 -->
	<input type="button" value="자바스크립트 버튼" onclick="itwill();">
	
	<input type="button" value="더블클릭" ondblclick="console.log('더블클릭!');">
	
	
	<!-- 동일한 이벤트는 동시에 2개 이상 사용X -->
	<!-- 클릭이벤트는 중첩시키지 않는 것이 좋다,onkeyup이 가장 적절하다 -->
	<input type = "button" value ="2개 이상 이벤트 사용하기" 
			onclick="alert('이벤트2')"
			ondblclick=""
			onmouseover="alert('이벤트3')" 
			>
			<br>
	<input type ="text" onkeyup="alert('이벤트4')"> 
	
	
	<script type="text/javascript">
