<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// BOM - window.location 객체 : 브라우저의 주소줄

	//location 객체의 속성을 출력하는 함수 fun1()
	// href, protocol, hostname, port, host
	
	function fun1(){
		//document.write("href : "+window.locaton.href + "<br>");
		document.write("protocol : " +window.location.protocol+"<br>");
		document.write("hostname(ip) : "+window.location.hostname+"<br>");
		document.write("port : "+ window.location.port+ "<br>");
		document.write("host : " +window.location.host+"<br>");
	
	}
	
	
	fun1();
	
	
	function fun2() {
		//특정 페이지로 이동 > 페이지의 주소가 변경 > href 값이 변경
		window.location.href = "Test1.html";
	}
	
	//페이지 새로고침(f5)
	//location.reload();
	
	//페이지 이동
	//location.replace("Test1.html");
	
	
	//window.screen 객체 : 사용자의 모니터 정보를 제공하는 객체
	
	function fun3() {
		document.write("width : " +window.screen.width+"<br>");	
		document.write("height : " +window.screen.height+"<br>");	
		// 작업 표시줄의 정보를 제외한 길이
		document.write("availWidth : " +window.screen.availWidth+"<br>");	
		document.write("availHeight : " +window.screen.availHeight+"<br>");	
	
	}
	
	// navigator 객체 : 현재 방문자의 브라우저 정보 + OS정보 제공
	
	function fun4(){
		document.write("appCodeName : "+window.navigator.appCodeName+"<br>");
		document.write("appName : "+window.navigator.appName+"<br>");
		document.write("appVersion : "+window.navigator.appVersion+"<br>");
		document.write("platform : "+window.navigator.platform+"<br>");
		document.write("userAgent : "+window.navigator.userAgent+"<br>");
		
		
	}
	
	
	
</script>
</head>
<body>
	<h1>Webcontent/js3/test4.html</h1>
	
	
	<h3>버튼 클릭시 test1.html 페이지로 이동</h3>
	<input type ="button" value="페이지 이동" onclick="fun2();">
	
	<h3>버튼 클릭시 모니터 정보 확인</h3>
	<input type ="button" value="모니터 정보 확인" onclick="fun3();">
	
	<h3>버튼 클릭시 사용자 정보 확인</h3>
 	<input type ="button" value="사용자 정보 확인" onclick="fun4();">
</body>
</html>
