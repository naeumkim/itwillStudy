<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function fun1() {
		//폼태그 속성 확인
		alert("action : " +window.document.forms[0].action);
		alert("name : " + document.forms[0].name);
		alert("method : "+document.forms[0].method);
		
		
		
		//document.폼태그.텍스트박스이름.속성
		alert("type : " + document.fr.pw.type);
		alert("name : " + document.fr.pw.name); 
		alert("value : " + document.fr.pw.value); 
	
		//document.폼태그.텍스트박스이름.기능()
		document.fr.pw.focus(); //요소(태그) 선택
		document.fr.pw.blur(); //요소(태그) 선택 해제
		//document.fr.pw.select(); //요소 선택, value 선택
		
	}
	//유효성 체크 : 데이터 입력이 올바르게 되었는지를 판단
	function check1() {
		//아이디의 정보가 입력이 되어있는지 아닌지 판단
		//alert("아이디 값 : @"+ document.fr.id.value + "@");
		//console.log(document.fr.id);
		// "" - 공백문자(문자데이터가 없음)
		
		
// 			alert("아이디값을 입력하세요.");
// 		}
// 		if(document.getElementById("id").value == ""){
// 			//반드시 태그에 id속성값이 있어야함.
// 			alert("아이디값을 입력하세요");
// 		}
		
		
		//아이디가 입력된 후에 비밀번호 입력여부 체크
		// >입력정보가 없을 경우 입력유도 (focus() 사용)
		
		//사용자의 아이디가  "admin" 사용불가
		//사용자의 아이디가 5~10자리 내외만 사용가능
		
		
		if(document.fr.id.value == 0){
			alert("아이디값을 입력하세요.");
			document.fr.id.focus();
			return;
			
		}
		
		if(document.fr.id.value == "admin"){
			alert("사용불가능한 아이디 입니다.");
			document.fr.id.value="";
			document.fr.id.focus();
			return;
		}
		
		if(document.forms[0].pw.value.length < 1){
			alert("비밀번호를 입력하세요");
			document.fr.pw.focus();
			return;
		}
		
		var idlen = document.fr.pw.value.length;
		if(!(idlen >= 5 && idlen <= 10)){
			alert("비밀번호는 5~10자리입니다.");
			document.fr.pw.value = "";
			document.fr.pw.focus();
			return;
			
		}
		//메세지 입력 여부 확인
		
		if(document.fr.msg.value=="");{
			alert("메세지를 입력하세요.");
			document.fr.msg.focus();
			return;
			
			
		}
		
	}//function
	
	function check2(){
		//아이디 입력 여부(공백)
		
		if(document.fr.id.value==""){
			alert("아이디를 입력하세요.");
			document.fr.id.focus();
			return false; //아래 onsubmit에 return false가 걸려 다음페이지로 넘어가지 않는다.		
		}
		//아이디의 길이가 5 이상일때 submit
		if(document.fr.id.value.length<5){
			alert("5자 이상 입력해야 합니다.");
			document.fr.id.focus();
			return false;
		}
		
		//비밀번호,메세지를 입력했을때만 submit
		if(document.fr.pw.value==""){
			
			return false;
		}
	
		if(document.forms[0].msg.value==""){
			alert("메세지를 입력하세요.")
			document.fr.msg.focus();
			return false;
		}
	}
	
	
	function fun3(){
		if(document.fr.ju1.value.length == 6){
			document.fr.ju2.focus();
			}
		}
	
	function fun4(){
		if(document.fr.ju2.value.length == 7){
			document.fr.msg.focus();
			}
		}
	
		
	
	
	
	
	
	
</script>
</head>
<body>
	<h1>Webcontent/js4/test2.html</h1>
	
	<fieldset>
	<form action="itwill.html" name="fr" method="get" onsubmit="return check2();">
		아이디 : <input type="text" name="id" id="id" class="id" 
		placeholder="아이디를 입력하세요."><br>
		비밀번호 : <input type="password" name="pw"><br>
		
		
			
			<br>
		주민번호 : 
		<input type="text" name="ju1" onkeyup="fun3();"> - 
		<input type="text" name="ju2" onkeyup="fun4();">
		<!-- maxlength="6" 사용도 가능하다 -->
		
		
		<hr>
		메세지 : 
			<textarea rows="10" cols="10" name="msg">
			</textarea>
		
		<input type="button" value="폼태그 속성 확인" onclick="fun1();">
		<input type="button" value="입력값 체크" onclick="check1();">
		
		
		<hr>
		
		<input type="submit" value="데이터 전송" onclick="check1();">
		
		
		
	</form>
	
	</fieldset>
	
</body>
</html>
