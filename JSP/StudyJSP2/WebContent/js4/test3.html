<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function fun1(){
		//체크박스/라디오버튼의 속성 확인
		//document.폼태그명.라디오버튼/체크박스버튼[위치].속성
		alert("name : " + window.document.forms[0].gender[0].name);
	 	alert("type : "+ document.forms[0].gender[0].type);
	 	alert("type : "+ document.forms[0].hobby[0].type);
	 	alert("type : "+ document.forms[0].hobby[1].value);
	 	alert("value : "+ document.forms[0].gender[0].value);
	 	alert("checked : "+ document.forms[0].hobby[1].checked);
	 	
		
	}
	
	function check1(){
		//일반버튼
		if(document.forms[0].gender[0].checked == false && 
				document.forms[0].gender[1].checked == false){
			alert("성별을 체크 하세요!");
			document.forms[0].gender[0].focus();
			return;
		}
		
		if(document.forms[0].hobby[0].checked == false && 
			document.forms[0].hobby[1].checked == false && 
			document.forms[0].hobby[2].checked == false ){
			alert("취미를 체크하세요!")
			document.forms[0].hobby[0].focus();
			return;
		}//if
		//submit
		document.forms[0].submit();
		
	}//check
	
	function check2(){
		if(document.forms[0].gender[0].checked == false && 
				document.forms[0].gender[1].checked == false){
			alert("성별을 체크 하세요!");
			document.forms[0].gender[0].focus();
			return false;
		}
		
		if(document.forms[0].hobby[0].checked == false && 
			document.forms[0].hobby[1].checked == false && 
			document.forms[0].hobby[2].checked == false ){
			alert("취미를 체크하세요!")
			document.forms[0].hobby[0].focus();
			return false;
		}
		
		
	}
	
	

</script>
</head>
<body>
	<h1>Webcontent/js4/test.html</h1>
	
	
	<h3>라디오 버튼, 체크박스 데이터 전달</h3>
	
	<fieldset>
		<!-- action="" 페이지 정보가 없을 경우 자신의 페이지를 호출한다. 
			 method="get" 기본값 - get방식
			 checked 옵션 > 둘다 입력되어있을 경우 마지막에 checked 입력되있는 부분이 표시된다. /중복x 
		-->
		<form action="itwill.html" method = "get" onsubmit = "return check2();">
		<h4>라디오버튼 : 중복선택x</h4>
			<input type = "radio" name="gender" value="남자"> 남자
			<input type = "radio" name="gender" value="여자"> 여자
			
			<hr>
			
			<h4>체크박스 : 중복선택 o</h4>
			<input type="checkbox" name="hobby" value="게임"> 게임
			<input type="checkbox" name="hobby" value="운동"> 운동
			<input type="checkbox" name="hobby" value="영화"> 영화
			<!-- value값 화면에 표시x -->
			
			
			<hr>
			<input type="submit" value="전송하기">
			<input type="button" value="속성 확인하기!" onclick="fun1();">
			<input type="button" value="선택여부 확인 후 이동!" onclick="check1();">
			
			<input type="submit" value="submit으로 선택여부 확인 후 이동" 
			onclick="check2();">
			
		</form>
	</fieldset>
	
</body>
</html>
