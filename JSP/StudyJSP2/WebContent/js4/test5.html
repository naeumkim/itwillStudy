<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//데이터 잘 전달될 수 있도록 데이터 유효성 체크

//"submit 버튼 클릭시 체크"
//1.아이디가 공백인지 아닌지 체크
//2.아이디의 길이가  5자리 이상만 처리
//3.비밀번호,확인 공백x  > 비밀번호, 비밀번호 확인이 같은지 체크
//4.이름 공백 여부 체크 
//5.주민번호 앞 6자리인지 체크, 뒷자리 7자리인지 체크
//6.성별,취미 선택체크 안 되있으면 전달 x
//7.수업 체크
//8.메모도 공백인지 체크

function check(){
	
	if(document.fr.id.value == "" ){
		alert("아이디를 입력하세요.");
		document.fr.id.focus();
		return false;
		
	}
	if(document.fr.id.value<5){
		alert("아이디는 5글자 이상만 입력가능합니다.");
		return false;
	}
	
	if(document.fr.pw1.value == ""){
		alert("비밀번호를 입력하세요");
		document.fr.pw1.focus();
		return false;
	}
	
	if(document.fr.pw2.value == ""){
		alert("비밀번호를 입력하세요");
		document.fr.pw2.focus();
		return false;
	}
	
	if(document.fr.pw1.value != document.fr.pw2.value ){
		alert("비밀번호가 맞지 않습니다!");
		document.fr.pw1.focus();
		return false;
	}
	
	if(document.fr.name.value == ""){
		alert("이름을 입력해주세요");
		document.fr.name.focus();
		return false;
	}
	
	if(document.fr.ju1.value.length != 6){
		alert("주민번호를 정확히 입력하세요");
		document.fr.ju1.focus();
		return false;
	}
	
	if(document.fr.ju2.value.length != 7){
		alert("주민번호를 정확히 입력하세요");
		document.fr.ju2.focus();
		return false;
	}
	
	
	if(document.fr.gender[0].checked == false && 
			document.fr.gender[1].checked == false){
		alert("성별을 체크하세요");
		document.fr.gender[0].focus();
		return false;
		
	}
	
	if(document.fr.hobby[0].checked == false && 
			document.fr.hobby[1].checked == false && 
			document.fr.hobby[2].checked == false ){
			alert("취미를 체크하세요!")
			document.forms[0].hobby[0].focus();
			return false;
		}
	
	if(document.fr.subject.selectedIndex == 0){
		alert("과목을 선택하세요!");
		document.fr.subject.focus();
		return false;
	}
	
	if(document.fr.memo.value == ""){
		alert("과목을 선택하세요!");
		document.fr.memo.focus();
		return false;
	}
	
	
}


</script>
</head>
<body>
<h1>Webcontent/js4/test5.html</h1>
<h2> ITWILL 회원가입 하기</h2>

	<fieldset>
		<form action="test.jsp" method="get" name ="fr" 
		onsubmit = "return check();">
		아이디 : <input type ="text" name = "id"> <br>
		비밀번호 : <input type ="password" name = "pw1"> <br>
		비밀번호 확인 : <input type ="password" name = "pw2"> <br>
		이름 : <input type="text" name = "name"> <br>
		주민번호 : <input type="text" name = "ju1"> -
				<input type="text" name = "ju2"> <br>
				
		 성별 : <input type="radio" name="gender" value = "남">남		 
		 	<input type="radio" name="gender" value = "여">여		 
			<br>
			
		취미 : <input type="checkbox" name="hobby" value="게임">게임
			 <input type="checkbox" name="hobby" value="영화">영화
			 <input type="checkbox" name="hobby" value="운동">운동
		<br>
		수업종류 : <select name = "subject">
					<option value="">수업을 선택하세요</option>
					<option value="java">자바</option>
					<option value="web">웹</option>
					<option value="js">자바스크립트</option>
					<option value="db">디비</option>
				</select>		
				<br>
				
		메모 : <textarea rows="5" cols="20" name="memo"></textarea> <br>
		
		
		<hr>
		<input type="submit" value="회원 가입하기" onclick= "check()">
		<input type="reset" value="취소하기">
		
				
		</form>
	</fieldset>


</body>
</html>
